{% extends 'home/base.html'%}

{% block body %}

<style>
    body{
    background:#eee;
    }
</style>
<div class="container">
        <br>
    <h2>Register Here</h2>
    {% if msg %}
    <div class="alert alert-info">{{msg}}</div>
    {% endif%}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" name="repassword" placeholder="Enter Reapeat Password" required>
        </div>
        <button type="submit" class="btn btn-success">New Register</button>
    </form>
    <a href="{% url 'login'%}">login</a>
</div>
{% endblock%}
