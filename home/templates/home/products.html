
<div class="row">
        {% for pro in products%}
        <div class="col-md-3">
            <div class="card box">
                <div class="card-header">
                    <a href="{% url 'product_details' pro.slug %}"><img src="{{pro.image.url}}" width="100%"></a></div>
                <div class="card-body">
                    <h3>{{pro.name}} </h3>
                    <h4>{{pro.price}}</h4>
                    <h4>{{pro.slug}}</h4>
                    <a class="btn btn-primary" > Add to cart</a>
                </div>
            </div>
        </div>
        {% endfor%}
    </div>
